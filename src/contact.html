<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>catbirdseat.io</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="logo">catbirdseat.io</div>
            <div class="toggle">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="social-bar">
                    <ul>
                        <li>
                            <a href="https://facebook.com">
                                <img src="img/facebook.png" alt="Facebook">
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com">
                                <img src="img/twitter.png" alt="Twitter">
                            </a>
                        </li>
                        <li>
                            <a href="https://instagram.com">
                                <img src="img/instagram.png" alt="Instagram">
                            </a>
                        </li>
                    </ul>
                    <a href="mailto: leigh@catbirdseat.io" class="email-icon">
                        <img src="./img/email.png" alt="Email">
                    </a>
                </div>
            </nav>
        </header>
        <section>
            <div class="title">
                <h1>Contact Us</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </div>
            <div class="contact">
                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="input50">
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="input50">
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input50">
                                <input type="email" placeholder="Email">
                            </div>
                            <div class="input50">
                                <input type="text" placeholder="Subject">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input100">
                                <textarea placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input100">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="contact-info">
                    <div class="info-box">
                        <img src="./img/address.png" alt="" class="contact-icon">
                        <div class="details">
                            <h4>Address</h4>
                            <p>1313 Mockingbird Ln Philadelphia PA 19125</p>
                        </div>
                    </div>
                    <div class="info-box">
                        <img src="./img/email.png" alt="" class="contact-icon">
                        <div class="details">
                            <h4>Email</h4>
                            <a href="mailto:leigh@catbirdseat.io">leigh@catbirdseat.io</a>
                        </div>
                    </div>
                    <div class="info-box">
                        <img src="./img/call.png" alt="" class="contact-icon">
                        <div class="details">
                            <h4>Call</h4>
                            <a href="tel:215-333-3333">Call Now!</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
